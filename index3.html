<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
   
</head>
<body> 
    <header>
            <h2 class="logo">Age Calculater</h2>
            <nav>
                <a href="index3.html">Home</a>
                <a href="#About">About</a>
                <a href="index3.html">Services</a>
                <a href="#Contact">Contact</a>
                <button class="btnLogin-popup">Log-in</button>
                </nav>
        </header>
   
<fieldset>
    

<div class="container">
    <h1 style="text-align:center;">Age Calculator</h1>
    <fieldset>
        <legend>Enter Your Birth Date:</legend>
        <label for="dobDay">Day:</label>
        <input type="number" id="dobDay" placeholder="DD" min="1" max="31" required>

        <label for="dobMonth">Month:</label>
        <input type="number" id="dobMonth" placeholder="MM" min="1" max="12" required>

        <label for="dobYear">Year:</label>
        <input type="number" id="dobYear" placeholder="YYYY" min="1900" max="2023" required>

        <button id="calculateBtn" >Calculate Age</button>

        <div class="result" id="result"></div>
    </fieldset>
</div>

</fieldset>

<script>
    document.getElementById('calculateBtn').onclick = function() {
        // Get the user input values
        const day = parseInt(document.getElementById('dobDay').value);
        const month = parseInt(document.getElementById('dobMonth').value) - 1; // Month is 0-based in JS
        const year = parseInt(document.getElementById('dobYear').value);

        // Current date
        const today = new Date();
        
        // Calculate age
        let age = today.getFullYear() - year;

        // Adjust age if the current date is before their birthday
        if (today.getMonth() < month || (today.getMonth() === month && today.getDate() < day)) {
            age--;
        }

        // Display the result
        document.getElementById('result').innerText = `Your age is: ${age} years old.`;
    };
</script>

</body>
</html>
